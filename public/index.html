<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>ZHAW WebEngineering 2 - TodoApp (ScrumBoard)</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- JQuery (required by bootstrap) -->
    <script src="js/jquery-2.1.0.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<h1 >TodoApp</h1>
<div id="mainView">

<div class="row">
	<div class="col-md-3">
		<h2>Create</h2>
	    <div class="create">
	    	<div class="todolist">
	    		<form class="form-horizontal" role="form">
			        <div class="form-group">
			            <label class="col-sm-3 control-label" for="title">title</label>
			            <div class="col-sm-9">
			            	<input id="title" type="text" value="example title" required="required">
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-3 control-label" for="assignee">assignee</label>
			            <div class="col-sm-9">
			            	<input id="assignee" type="text" value="Developer" />
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-3 control-label" for="estimation">estimation</label>
			            <div class="col-sm-9">
			            	<input id="estimation" type="number" value="8" min="1" max="8" />
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-3 control-label" for="description">description</label>
			            <div class="col-sm-9">
			            	<textarea id="description"  required="required"  cols="30" rows="3">description</textarea>
			            </div>
			        </div>
			        <div class="form-group">
				        <div class="col-sm-offset-3 col-sm-9">
				        	<span class="btn btn-default"  id="create-button">Create</span>
				        </div>
			        </div>
		        </form>
	        	
	        </div>
	    </div>
	</div>

    <div class="col-md-3 ">
        <h2>To do</h2>
        <div class="todos" id="listTodo" ></div>
    </div>
    
    <div class="col-md-3 ">
        <h2>In Progress</h2>
        <div class="inProgress" id="listInProgress"></div>
    </div>
    
    <div class="col-md-3 ">
        <h2>Done</h2>
        <div class="done" id="listDone"></div>
    </div>
</div>

<script type="text/template" id="input-template">
    <div class="todolist">
			<form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input-title">title</label>
				<div class="col-sm-9">
                	<span class="view" class="view" id="title-<%= id %>"><%= title %></span> 
                	<input  class="editing" id="input-title" type="text" value="<%= title %>" />
				</div>
        	</div>
                
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input-assignee">assignee</label>
				<div class="col-sm-9">
                	<span class="view" id="assignee-<%= id %>"><%= assignee %> </span>
                	<input  class="editing" id="input-assignee" type="text" value="<%= assignee %>" />
				</div>
        	</div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="input-estimation">estimation:</label>
				<div class="col-sm-9">
                	<span class="view" id="estimation-<%= id %>"><%= estimation %></span>
                	<input  class="editing" id="input-estimation" type="number" value="<%= estimation  %>" min="1" max="8" />
				</div>
        	</div>

            <div class="form-group">
				<label class="col-sm-3 control-label" for="input-description">description</label>
				<div class="col-sm-9">
                 	<span class="view" id="description-<%= id %>"> <%= description %></span>
                 	<textarea  class="editing" id="input-description" cols="30" rows="3"><%= description %> </textarea>
				</div>
        	</div>

            <div class="form-group">
				<div class="col-sm-offset-3 col-sm-3">
					<span class="btn btn-default view" data-id="<%= id %>" id="delete-button">Delete</span>
				</div>
				<div class="col-sm-3">
					<span class="btn btn-default view" id="edit-button">Edit</span>
				</div>
				<div class="col-sm-3">
					<span class="btn btn-default view" id="next-state-button">Next</span>
				</div>
				<div class="col-sm-offset-3 col-sm-3">
					<span class="btn btn-default editing" id="save-button">Save</span>
				</div>
        	</div>
		</form>
    </div>
</script>


<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/todo_backbone.js"></script>


</body>
</html>
