<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Tasks</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- JQuery (required by bootstrap) -->
    <script src="js/jquery-2.1.0.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<h1 >TodoApp</h1>
<div id="mainView">

<div class="row">
	<div class="col-xs-3" >
	    <h2>Create</h2>
	</div>

    <div class="col-xs-3">
        <h2>To do</h2>
    </div>
    
    <div class="col-xs-3">
        <h2>In Progress</h2>
    </div>
    <div class="col-xs-3">
        <h2>Done</h2>
    </div>
</div>

<div class="row">
	<div class="col-xs-3">
	    <div class="create">
	    	<div class="todolist">
		        <dl class="dl-horizontal">
		            <dt>title</dt>
		            <dd> <input id="title" type="text" value="example title" required="required" /></dd>
		            <dt>assignee</dt>
		            <dd><input id="assignee" type="text" value="Developer" /></dd>
		            <dt>estimation</dt>
		            <dd><input id="estimation" type="number" value="8" min="1" max="8" /></dd>
		            <dt>description</dt>
		            <dd><textarea id="description"  required="required"  cols="30" rows="3">description</textarea></dd>
		        	<dd><span class="buttons"  id="create-button">Create</span></dd>
		        </dl>
	        	<div class="clearer"></div>
	        </div>
	    </div>
	</div>

    <div class="col-xs-3 ">
        <div class="todos" id="listTodo" ></div>
    </div>
    
    <div class="col-xs-3 ">
        <div class="inProgress" id="listInProgress"></div>
    </div>
    
    <div class="col-xs-3 ">
        <div class="done" id="listDone"></div>
    </div>
</div>

<script type="text/template" id="input-template">
    <div class="todolist">
            <dl class="dl-horizontal">
                <dt>title</dt>
                <dd class="view"> <span id="title-<%= id %>"><%= title %></span> </dd>
                <dd class="editing"><input id="input-title" type="text" value="<%= title %>" /></dd>
                
                <dt>assignee</dt>
                <dd class="view"><span id="assignee-<%= id %>"><%= assignee %> </span></dd>
                <dd class="editing"><input id="input-assignee" type="text" value="<%= assignee %>" /></dd>

                <dt>estimation:</dt>
                <dd class="view"><span id="estimation-<%= id %>"><%= estimation %></span></dd>
                <dd class="editing"><input id="input-estimation" type="number" value="<%= estimation  %>" min="1" max="8" /></dd>

				<dt>description</dt>
                <dd class="view"> <span id="description-<%= id %>"> <%= description %></span></dd>
                <dd class="editing"> <textarea id="input-description" cols="30" rows="3"><%= description %> </textarea></dd>

				<dd class="view"><span class="buttons" id="next-state-button">Next</span></dd>
				<dd class="editing"><span class="buttons" id="save-button">Save</span></dd>
				<dd class="view"><span class="buttons" id="edit-button">Edit</span></dd>
				<dd class="view"><span class="buttons" data-id="<%= id %>" id="delete-button">Delete</span></dd>
            </dl>
			<div class="clearer"></div>
        </div>
    </div>
</script>


<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/todo_backbone.js"></script>


</body>
</html>
